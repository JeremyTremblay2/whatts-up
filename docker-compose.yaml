version: '3.8'
services:

  clickhouse:
    image: clickhouse/clickhouse-server
    user: "101:101"
    container_name: clickhouse
    hostname: clickhouse
    volumes:
      - ./fs/volumes/clickhouse/etc/clickhouse-server/config.d/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./fs/volumes/clickhouse/etc/clickhouse-server/users.d/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./fs/volumes/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"

  postgres:
    image: postgres:13
    container_name: postgres
    hostname: postgres
    restart: always
    volumes:
      - ./fs/volumes/postgres/data:/var/lib/postgresql/data
      - ./fs/volumes/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ec_admin
      POSTGRES_PASSWORD: jk5Di!58fdG8dsC9
      POSTGRES_DB: default

  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - clickhouse
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ec_admin
      DB_PASSWORD: jk5Di!58fdG8dsC9
      DB_NAME: default